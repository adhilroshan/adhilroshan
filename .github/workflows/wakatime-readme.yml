name: Update Daily WakaTime Activity

on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight UTC
  workflow_dispatch: # Allows manual triggering

concurrency:
  group: readme-update
  cancel-in-progress: false  # Wait for previous run to complete

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For pushing README updates
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch WakaTime Data
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          python fetch_wakatime.py > wakatime_data.json

      - name: Generate Natural Language Summary
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python generate_summary.py

      - name: Update README
        run: |
          python update_readme.py

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update daily WakaTime activity in README"