name: Run Claude Prompt Scheduler

on:
  schedule:
    # Runs at 5:30am, 10:30am, 3:30pm, 8:30pm IST (0:00, 5:00, 10:00, 15:00 UTC)
    - cron: '0 0,5,10,15 * * *'
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-claude:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - name: Run Claude Code Health Check
        uses: anthropics/claude-code-base-action@beta
        with:
          prompt: "Perform a health check on the repository. Verify all workflows are properly configured."
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN_SCHEDULER }}